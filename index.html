<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizza-cart-api.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <div x-data="pizzaCartWithAPIWidget">
        <!-- <div x-text='cartId'></div> -->
        <div x-text='message'></div>
        <div>
            <h2>Pizza Menu</h2>

            <div>
                Customer name: <input type='text' placeholder='User name' x-model='username'>
            </div>

            <strong x-text='pizzas.length'></strong>

            <div>
                <div>
                    Cart total: <strong x-text="cart.total.toFixed(2)"></strong>
                </div>

                <div >
                    <table class="cart">
                        <tr>
                            <th class = th1>Flavour</th>
                            <th class = th1>Qty</th>
                            <th class = th1>Add/Remove</th>
                            <th class = th1>Total</th>
                        </tr>
                        <template x-for="pizza in cart.pizzas">
                            <tr>
                                <td class = th1 x-text="pizza.flavour"></td>
                                <td class = th1 x-text="pizza.qty"></td>
                                <td class = th1><button @click="add(pizza)"> + </button>
                                    <button @click="remove(pizza)"> - </button>
                                </td>
                                <td class = th1 x-text="pizza.total"></td>
                            </tr>
                        </template>

                        <tr>
                            <td colspan="3">
                                <div x-show="payNow">
                                    <div class="message" x-text="paymentMessage"></div>
                                    <div>
                                        <label for="input">Payment Amount</label>
                                        <input class="input" type="number" placeholder="Payment Amount"
                                            x-model="paymentAmount" width=" 50">
                                        <button @click="pay" class="btn">
                                            <img src="./delivery.png" width="20" alt="">
                                            Pay Now</button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button x-show="!payNow" x-on:click="payNow =true" x-show class="btn">
                                    <img src="./delivery.png" width="20" alt="">
                                    Pay</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <br>
            <div class="pz">
                <table>
                    <template x-for="pizza in pizzas">
                        <tr>
                            <td img x-bind:src="pizzaImage(pizza)" height="30" alt=""></td>
                            <td  x-text="pizza.flavour"></td>
                            <td x-text="pizza.size"></td>
                            <td x-text="pizza.price"></td>
                            <td>
                                <button x-on:click="add(pizza)">Buy</button>
                            </td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>
</body>

</html>
